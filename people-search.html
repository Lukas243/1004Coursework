<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="author" content="Lukas Greenhalf">
    <meta name="description" content="Search the database by people and driving license number">
    <meta name="keywords" content="People, vehicle, driving license">
    <title>People Search</title>

    <link rel="stylesheet" href="main-style.css">
    <script src="main-javascript.js" type="module"></script>

</head>

<body>
    <div id="container">
        <header>
            <h1>People Search</h1>

            <nav class="navHeader">
                <ul>
                    <li><a href="people-search.html">People search</a></li>
                    <li><a href="vehicle-search.html">Vehicle search</a></li>
                    <li><a href="add-vehicle.html">Add a vehicle</a></li>
                </ul>
            </nav>
        </header>


        <aside>
            <img src="search-icon.png" alt="searchIcon">
        </aside>

        <main>
            <form id="driverForm">
                <label for="name">Search By Driver's Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter driver's name"><br><br>

                <label for="license">Search By Driver's License:</label>
                <input type="text" id="license" name="license" placeholder="Enter driver's license"><br><br>

                <input type="button" name="button" value="Submit">
            </form>

            <div class="dottedSpace"></div>
            <table id="results" border="1">
                <p id="message"></p>

            </table>
        </main>
        <footer>Footer</footer>
    </div>

</body>

</html>
