<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta lang="en">
    <meta name="author" content="Lukas Greenhalf">
    <meta name="description" content="Add Person">
    <meta name="keywords" content="People, vehicle, add person">
    <title>Add Person</title>

    <link rel="stylesheet" href="main-style.css">
    <script src="main-javascript.js" type="module"></script>

</head>

<body>
    <div id="container">
        <header>
            <h1>Add Person with the vehicle</h1>

            <nav class="navHeader">
                <ul>
                    <li><a href="people-search.html">People search</a></li>
                    <li><a href="vehicle-search.html">Vehicle search</a></li>
                    <li><a href="add-vehicle.html">Add a vehicle</a></li>
                </ul>
            </nav>
        </header>


        <aside>
            <img src="search-icon.png" alt="searchIcon">
        </aside>

        <main>
            <form id="personForm">
                <label for="personid" id="personidLabel">Person ID:</label>
                <input type="text" id="personid" name="personid" placeholder="Enter person ID"><br><br>

                <label for="name" id="nameLabel">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name"><br><br>

                <label for="address" id="addressLabel">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address"><br><br>

                <label for="dob" id="dobLabel">DOB:</label>
                <input type="text" id="dob" name="dob" placeholder="Enter DOB"><br><br>

                <label for="license" id="licenseLabel">License Number:</label>
                <input type="text" id="license" name="license" placeholder="Enter License Number"><br><br>

                <label for="expire" id="expireLabel">Expiry Date:</label>
                <input type="text" id="expire" name="expire" placeholder="Enter Expiry Date"><br><br>

                <input type="button" name="button" value="Add owner" id="addPerson">
            </form>
        </main>
        <footer>Footer</footer>
    </div>


</body>

</html>
